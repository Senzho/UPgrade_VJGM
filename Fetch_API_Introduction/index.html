<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Fetch API Sandbox</title>
</head>
<body>
    <div class="container">
        <h1 class="displat-4 mb-4">
            Fetch API Sandbox
        </h1>
        <div class="d-flex">
            <button id="getText" class="btn btn-primary mr-4">
                Get Text
            </button>
            <button id="getUsers" class="btn btn-success mr-4">
                Get JSON
            </button>
            <button id="getPosts" class="btn btn-warning mr-4">
                Get API data
            </button>
        </div>
        <hr>
        <div id="output"></div>
        <form action="" id="addPost">
            <div class="form-group">
                <input type="text" id="title" placeholder="Enter title" class="form-control">
            </div>
            <div class="form-group">
                <textarea id="body" placeholder="Enter body" class="form-control"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
