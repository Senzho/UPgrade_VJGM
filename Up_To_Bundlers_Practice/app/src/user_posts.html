<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Posts</title>
</head>
<body>
    <header>
        <span>Tuiter</span>
        <div class="usr-info">
            <img src="https://randomuser.me/api/portraits/thumb/men/75.jpg" alt="User image">
            <label id="userName">User name</label>
        </div>
    </header>
    <section>
        <form action="">
            <input type="text" class="input" placeholder="Que tal tu dia?" id="content" name="content">
            <input type="submit" value="Post" class="btn">
        </form>
        <div class="postsContainer"></div>
    </section>
    <div class="modal">
        <form action="">
            <input type="text" class="input" placeholder="Titulo" id="titulo block" name="titulo">
            <textarea name="content" id="content" cols="30" rows="10" class="input multiline block" placeholder="Escribe aqui"></textarea>
            <input type="submit" value="Post" class="btn">
            <input type="button" value="Cancel" class="btn-r">
        </form>
        
    </div>
</body>
</html>
