<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Posts</title>
</head>
<body>
    <header>
        <span>Tuiter</span>
        <div class="usr-info">
            <img src="https://randomuser.me/api/portraits/thumb/men/75.jpg" alt="User image">
            <label id="userName">User name</label>
        </div>
    </header>
    <section>
        <form action="">
            <input type="text" class="input" placeholder="Que tal tu dia?" id="content" name="content">
            <input type="button" value="Post" class="btn" id="postBtn">
        </form>
        <div class="postsContainer"></div>
    </section>
    <div class="overlay down">
        <div class="modal" id="modal">
            <form action="">
                <input type="text" class="input" placeholder="Titulo" id="titulo" name="titulo">
                <textarea name="content" id="contentModal" cols="30" rows="10" class="input multiline" placeholder="Escribe aqui"></textarea>
                <div>
                    <input type="button" value="Post" class="btn" id="modalPostBtn">
                    <input type="button" value="Cancel" class="btn-r" id="modalCancelBtn">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
