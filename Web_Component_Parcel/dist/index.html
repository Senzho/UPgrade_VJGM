<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/main.scss"> -->
    <title>Chart Component</title>
<link rel="stylesheet" href="/src.77de5100.css"></head>
<body>
    <div class="navbar">
        <h1 id="h">
            Web Components & Google Chart
        </h1>
    </div>
    <section>
        <h3 class="chart-h">
            Bar chart example
        </h3>
        <user-chart type="bar" title="Product prices" data-url="https://fakerapi.it/api/v1/products?_price_max=10320.99" fields="name,net_price"></user-chart>
    </section>
    <section>
        <h3 class="chart-h">
            Pie chart example
        </h3>
        <user-chart type="pie" title="Country world population" data-url="https://fakerapi.it/api/v1/custom?_quantity=193&id=number&name=country&code=countryCode&population=number&lat=latitude&lng=longitude" fields="name,population"></user-chart>
    </section>

    <script src="/src.77de5100.js"></script>
</body>
</html>
