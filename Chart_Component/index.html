<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="charts.js"></script>
    <title>Chart Component</title>
</head>
<body>
    <h1 id="h">
        Charts
    </h1>
    <section>
        <h3>
            Bar chart:
        </h3>
        <user-chart type="bar" title='Product prices' data-url="https://fakerapi.it/api/v1/products?_price_max=10320.99" fields="name,net_price"></user-chart>
    </section>
    <section>
        <h3>
            Pie chart:
        </h3>
        <user-chart type="pie" title='Country world population' data-url="https://fakerapi.it/api/v1/custom?_quantity=193&id=number&name=country&code=countryCode&population=number&lat=latitude&lng=longitude" fields="name,population"></user-chart>
    </section>
</body>
</html>
